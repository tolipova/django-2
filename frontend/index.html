{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
    <style>
    .card{
    box-shadow: 0 4px 8px 0 rgba(0,0, 0, 0.2);
    transition: 0.3s;
    width: 25%;
    }
    .card:hover{
    box-shadow: 0 8px 16px 0 rgba(0,0, 0, 0.2);
    }
    .container{
    padding: 2px 16px;
    }
    </style>
</head>
<body>
    <h2>Card</h2>
    {% for posts in post %}
    <div class="Card">
        <img src="{{posts.image.url}}" width="150" height="" alt="avatar">
        <div class="container">
            <h4><b>Ismi: {{posts.ism}}</b></h4>
            <h4><b>User haqida: {{posts.about}}</b></h4>
            <h4><b>Yoshi: {{posts.age}}</b></h4>
        </div>
    </div>    
    {% endfor %}
</body>
</html>
